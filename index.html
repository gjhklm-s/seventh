<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
      width: 60px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Student Grade Calculator</h1>

  <p>Enter marks out of 100 for each subject:</p>
  <div>
    <input type="number" id="subject1" placeholder="Math" />
    <input type="number" id="subject2" placeholder="Science" />
    <input type="number" id="subject3" placeholder="English" />
    <input type="number" id="subject4" placeholder="History" />
    <input type="number" id="subject5" placeholder="Computer" />
  </div>

  <button onclick="calculateGrade()">Calculate</button>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    function calculateGrade() {
      const subjects = [
        Number(document.getElementById("subject1").value),
        Number(document.getElementById("subject2").value),
        Number(document.getElementById("subject3").value),
        Number(document.getElementById("subject4").value),
        Number(document.getElementById("subject5").value)
      ];

      if (subjects.some(mark => isNaN(mark) || mark < 0 || mark > 100)) {
        alert("Please enter valid marks between 0 and 100 for all subjects.");
        return;
      }

      const total = subjects.reduce((a, b) => a + b, 0);
      const average = total / subjects.length;

      let grade = '';
      if (average >= 90) grade = 'A+';
      else if (average >= 80) grade = 'A';
      else if (average >= 70) grade = 'B';
      else if (average >= 60) grade = 'C';
      else if (average >= 50) grade = 'D';
      else grade = 'F';

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <strong>Total Marks:</strong> ${total}/500 <br>
        <strong>Average Percentage:</strong> ${average.toFixed(2)}% <br>
        <strong>Grade:</strong> ${grade}
      `;
    }
  </script>

</body>
</html>
